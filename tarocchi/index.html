<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Stesa e Metodo</title>
    <!-- Importa W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Importa lo stile personalizzato -->
    <link rel="stylesheet" href="style/stile.css">
    <script type="module" src="scripts/app.js" defer></script>
</head>
<body>

    <div id="selettore" class="w3-card">
        <h1>Seleziona Stesa e Metodo</h1>
        <p class="w3-center">Scegli una stesa e il metodo corrispondente</p>
        
        <!-- Scelta Stesa -->
        <div class="w3-margin-bottom">
            <label for="dropdownStese">Scelta Stesa:</label>
            <select id="dropdownStese" class="w3-select w3-round">
                <option value="">Seleziona una stesa</option>
            </select>
        </div>
        
        <!-- Scelta Metodo -->
        <div class="w3-margin-bottom">
            <label for="dropdownMetodi">Scelta Metodo:</label>
            <select id="dropdownMetodi" class="w3-select w3-round" disabled>
                <option value="">Seleziona una stesa prima</option>
            </select>
        </div>
        
        <!-- Pulsante Esegui -->
        <button id="submitButton" class="w3-button w3-round w3-large" disabled>Esegui</button>
    </div>

    <div id="carte_estratte" class="w3-card" style ="opacity:0">
        <h1>Carte Estratte</h1>
    </div>

    <textarea id="resultTextarea" style="display:none; width:100%; height:150px;"></textarea>
    <button id="copyButton" style="display:none;">Copia testo per ChatGPT</button>


</body>
</html>
