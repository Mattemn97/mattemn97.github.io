<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Stesa e Metodo</title>
    <!-- Importa W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Importa lo stile personalizzato -->
    <link rel="stylesheet" href="style/stile.css">
    <script type="module" src="scripts/app.js" defer></script>
</head>
<body class="w3-light-grey">

    <!-- Contenitore principale -->
    <div class="w3-content w3-padding-32" style="max-width:700px;">

        <!-- Box selezione -->
        <div id="selettore" class="w3-card w3-round w3-white w3-padding">
            <h2 class="w3-center w3-text-indigo">Seleziona Stesa e Metodo</h2>
            <p class="w3-center">Scegli una stesa e il metodo corrispondente</p>
            
            <!-- Scelta Stesa -->
            <div class="w3-margin-bottom">
                <label class="w3-text-grey" for="dropdownStese">Scelta Stesa:</label>
                <select id="dropdownStese" class="w3-select w3-border w3-round">
                    <option value="">Seleziona una stesa</option>
                </select>
            </div>
            
            <!-- Scelta Metodo -->
            <div class="w3-margin-bottom">
                <label class="w3-text-grey" for="dropdownMetodi">Scelta Metodo:</label>
                <select id="dropdownMetodi" class="w3-select w3-border w3-round" disabled>
                    <option value="">Seleziona una stesa prima</option>
                </select>
            </div>

            <!-- Area risultati -->
            <div class="w3-margin-bottom" id="resultBox" style="display:none;">
                <textarea id="resultTextarea" class="w3-input w3-border w3-round" style="height:150px;"></textarea>
                <button id="copyButton" class="w3-button w3-indigo w3-round w3-margin-top w3-block">Copia testo per ChatGPT</button>
            </div>
            
            <!-- Pulsante Esegui -->
            <button id="submitButton" class="w3-button w3-green w3-round w3-large w3-block" disabled>Esegui</button>
        </div>

        <!-- Box carte estratte -->
        <div id="carte_estratte" class="w3-card w3-round w3-white w3-padding w3-margin-top" style="display:none;">
            <h2 class="w3-center w3-text-indigo">Carte Estratte</h2>
            <div id="carteContainer" class="w3-center"></div>
        </div>

    </div>

</body>
</html>
